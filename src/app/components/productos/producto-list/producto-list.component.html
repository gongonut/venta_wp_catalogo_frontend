<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Productos</h1>
    <!-- Add button to create new product -->
  </div>

  <div class="shadow overflow-hidden rounded border-b border-gray-200">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="w-1/4 text-left py-3 px-4 uppercase font-semibold text-sm">SKU</th>
          <th class="w-1/4 text-left py-3 px-4 uppercase font-semibold text-sm">Nombre Corto</th>
          <th class="w-1/4 text-left py-3 px-4 uppercase font-semibold text-sm">Precio</th>
          <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Acciones</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        <tr *ngFor="let producto of productos$ | async">
          <td class="text-left py-3 px-4">{{ producto.sku }}</td>
          <td class="text-left py-3 px-4">{{ producto.nombreCorto }}</td>
          <td class="text-left py-3 px-4">{{ formatPrice(producto) }}</td>
          <td class="text-left py-3 px-4">
            <!-- Action buttons for products -->
          </td>
        </tr>
        <tr *ngIf="!(productos$ | async)?.length">
          <td colspan="4" class="text-center py-3 px-4">No hay productos para mostrar.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
