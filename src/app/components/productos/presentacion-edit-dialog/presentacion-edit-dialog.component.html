<h1 mat-dialog-title>Editar Presentaci√≥n: {{ data.nombre }}</h1>
<div mat-dialog-content>
  <mat-form-field class="w-full">
    <mat-label>Precio de Venta</mat-label>
    <input matInput [(ngModel)]="data.precioventa" type="number" name="precioventa">
  </mat-form-field>
  <mat-checkbox [(ngModel)]="data.disponible" name="disponible">Disponible</mat-checkbox>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
</div>
